<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body oncontextmenu="return false">
    <div>
      <button id="b">Building</button>
      <button id="m">Military</button>
      <button id="t">Troops</button>
      <button id="v">Village</button>
      <div id="villageCustomizer" style="display: none;">
        <input type="range" min="0" max="100" value="50" id="slider">
        <input id="farmInput" type="text" placeholder="enter farm count">
        <button id="saveFarm">Save</button>
      </div>
      <div id="deployTroops" style="display: none;">
        <button id="deploy">Save</button>
      </div>
      <p id="wood"></p>
      <p id="stone"></p>
      <p id="civilian"></p>
      <p id="tileInfo"></p>
    </div>
      <div
        id="outter"
        style="margin-left: 50px; width: 1000px; overflow: hidden; background-color: gray; height: 700px; position: relative;"
      >
        <div id="inner"></div>
      </div">
    <script src="bundle.js"></script>
  </body>
</html>
